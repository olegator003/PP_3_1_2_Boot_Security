<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<form th:method="PATCH" th:action="@{/updateUser/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="name">Enter name :</label>
    <input type="text" th:field="*{name}" id="name"/>
    <br/>
    <br/>
    <label for="lastName">Enter lastname :</label>
    <input type="text" th:field="*{lastName}" id="lastName"/>
    <br/>
    <br/>
    <label for="age">Enter age :</label>
    <input type="text" th:field="*{age}" id="age"/>
    <br/>
    <br/>
    <label for="email">Enter email :</label>
    <input type="text" th:field="*{email}" id="email"/>
    <br/>
    <br/>
    <label for="userName">Enter userName :</label>
    <input type="text" th:field="*{userName}" id="userName"/>
    <br/>
    <br/>
    <label for="password">Enter password :</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>
    <br/>
    <select multiple size="2" name="roleSet" required class="form-control form-control-sm">
        <option value="1">ROLE_ADMIN</option>
        <option selected="selected" value="2">ROLE_USER</option>
    </select>
    <br/>
    <br/>
    <input type="submit" value="Update!"/>
</form>
</body>
</html>
