<!DOCTYPE html>
<html lang="ru" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hello!</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<br>
<div align="center">
    <h2>Hello:</h2>
    <table border="4" cellpadding="20">
        <thead>
        <tr>
            <th>Login</th>
            <th>Roles</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${#request.userPrincipal.name}"></td>
            <td>
        <span th:each="prod : ${roles}">
            <p th:text="${prod.getName()}"></p>
        </span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
