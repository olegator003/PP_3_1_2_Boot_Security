<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<p th:text="${user.getId()}">VALUE</p>
<p th:text="${user.getName()}">VALUE</p>
<p th:text="${user.getLastName()}">VALUE</p>
<p th:text="${user.getAge()}">VALUE</p>
<p th:text="${user.getEmail()}">VALUE</p>
<p th:text="${user.getUserName()}">VALUE</p>
<span th:each="userRole : ${user.getRoleSet()}">
    <p th:text="${userRole.getName()}">VALUE</p>
</span>
<a th:href="@{/editUser/{id}(id=${user.getId()})}">Edit!</a>
<br/>
<br/>
<form th:method="DELETE" th:action="@{/deleteUser/{id}(id=${user.getId()})}">
    <input type="submit" value="DELETE!"/>
</form>
</body>
</html>
