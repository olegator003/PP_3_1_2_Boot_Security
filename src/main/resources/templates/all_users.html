<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div th:align="right">
    Your login is: <b th:inline="text"> [[${#httpServletRequest.remoteUser}]] </b>
    <form th:action="@{/logout}" method="POST">
        <input type="submit" value="Logout"/>
    </form>
</div>
<div th:each="user : ${users}">
    <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getName()+' '+user.getLastName()}">user</a>
</div>
<form th:method="GET" th:action="@{/newUser}">
    <input type="submit" value="Create a new user!"/>
</form>
</body>
</html>
