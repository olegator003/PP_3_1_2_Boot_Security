<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Create New User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<!-- Верхний бар с информацией и кнопкой выхода -->
<nav class="navbar navbar-light bg-light justify-content-end">
    <div class="container">
        <span class="navbar-text">
            Your login is: <b th:inline="text">[[${#httpServletRequest.remoteUser}]]</b>
        </span>
        <form th:action="@{/logout}" method="POST">
            <button class="btn btn-outline-danger" type="submit">Logout</button>
        </form>
    </div>
</nav>

<!-- Контейнер с формой -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Create New User</h4>
                </div>
                <div class="card-body">
                    <form th:method="POST" th:action="@{/createUser}" th:object="${user}">
                        <div class="form-group mb-3">
                            <label for="name" class="form-label">Enter name:</label>
                            <input type="text" th:field="*{name}" id="name" class="form-control" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="last_name" class="form-label">Enter last name:</label>
                            <input type="text" th:field="*{lastName}" id="last_name" class="form-control" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="age" class="form-label">Enter age:</label>
                            <input type="number" th:field="*{age}" id="age" class="form-control" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="email" class="form-label">Enter email:</label>
                            <input type="email" th:field="*{email}" id="email" class="form-control" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="user_name" class="form-label">Enter username:</label>
                            <input type="text" th:field="*{userName}" id="user_name" class="form-control" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="password" class="form-label">Enter password:</label>
                            <input type="password" th:field="*{password}" id="password" class="form-control" required/>
                        </div>

                        <div class="form-group mb-3">
                            <label for="roles" class="form-label">Select roles:</label>
                            <select multiple id="roles" name="listRoleId" class="form-control" required>
                                <option value="1">ROLE_ADMIN</option>
                                <option selected="selected" value="2">ROLE_USER</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Create!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
